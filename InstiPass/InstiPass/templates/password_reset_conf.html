{% extends 'auth.html' %}

{% block title %}Reset Your Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg rounded w-100" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="card-title text-center text-primary mb-4">Reset Your Password</h3>
        
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary w-100 py-2" style="border-radius: 25px;">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'auth.html' %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <form method="POST" class="p-5 shadow-lg rounded bg-light w-100" style="max-width: 500px;">
        {% csrf_token %}
        <h3 class="text-center mb-4 text-primary">Reset Password</h3>

        <div class="mb-3">
            <label for="id_email" class="form-label">Enter your email</label>
            {{ form.email }}
            {% if form.errors %}
                <div class="text-danger small">{{ form.email.errors }}</div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2" style="border-radius: 25px;">Send Reset Link</button>
    </form>
</div>
{% endblock %}

{% extends 'auth.html' %}
{% block title %}Signup{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <form method="POST" class="p-5 shadow-lg rounded bg-light w-100" style="max-width: 500px;">
        {% csrf_token %}
        
        <!-- Heading -->
        <h3 class="text-center mb-4 text-primary">Signup</h3>

        {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:"primary" }} alert-dismissible fade show" role="alert">
                    <strong>{{ message.tags|capfirst }}!</strong> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
        {% endif %}

        {{ form.as_p }}

        <!-- Submit Button -->
        <div class="mt-3">
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </div>

        <!-- Already have an account? -->
        <div class="text-center mt-3">
            <p class="mb-0">Already have an account? 
                <a href="{% url 'login' %}" class="text-decoration-none text-primary">Log in</a>
            </p>
        </div>
        
    </form>
</div>
{% endblock %}
